<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>My Blog</title>
</head>
<nav class="navbar">
  <div class="container">
    <a href="#" class="navbar-brand">MicroPosts</a>
  </div>
</nav>

<div class="postContainer">
  <div class="card">
    <h1>Say Something</h1>
    <p class="lead">What's on your mind?</p>
    <div class="form-group">
      <input type="text" id="title" class="form-control" placeholder="Post Title">
    </div>
    <div class="form-group">
      <textarea type="text" id="body" class="form-control" placeholder="Post Body"></textarea>
    </div>
    <input type="hidden" id="id" value="">
    <button class="post-submit">Post It</button>
    <span class="form-end"></span>
  </div>
  <br>
  <div id="posts"></div>
</div>

<footer>MicroPosts @copy;</footer>

<body>
  <script src="build/app.bundle.js"></script>
</body>

</html>
